<html>
<head>
    <link rel="stylesheet" href="OLDTONG.css">
</head>
<body>
    <script type="text/javascript" src="js/GTR.js"></script>
    <script type="text/javascript" src="js/GTRtabs.js"></script>
    <script type="text/javascript" src="js/glyph_data.js"></script>
    <script type="text/javascript" src="js/OLDTONG.js"></script>
    <div>
        <div id="buttons">
            <button class="tab_button" onclick="show_tab(this, 'glyphmap');" style="background-color: #e8e8ff">Glyph Map</button>
            <button class="tab_button" onclick="show_tab(this, 'num');">Numbers</button>
        </div>
        <div id="container">
            <div id='glyphmap' class="display_tab">
                <div id='allglyphs'></div>
                <div id='glyph_buttons'>
                    <button class="glyph_button" type="button" onclick="toggle(this, ['C0', 'C1', 'C2', 'C3', 'C4', 'C5', 'C6', 'C7', 'C8'])";">CREATURE</button>
                    <button class="glyph_button" type="button" onclick="toggle(this, ['GLYPH', 'LIT', 'ASIN'])";">GLYPH</button>
                    <button class="glyph_button" type="button" onclick="toggle(this, ['COLOR'])";">COLOR</button>
                    <button class="glyph_button" type="button" onclick="toggle(this, ['NUM'])";">NUM</button>
                    <button class="glyph_button" type="button" onclick="toggle(this, ['MEANING])";">MEANING</button>
                    <button class="glyph_button" type="button" onclick="toggle(this, ['LEGEND'])";">LEGEND</button>
                    <button class="glyph_button" type="button" onclick="toggle(this, ['VERB'])";">VERB</button>
                    <button class="glyph_button" type="button" onclick="toggle(this, ['PREP])";">PREPOSITION</button>
                </div>
                <table id='ctable'>
                    <thead id='chead'>
                    </thead>
                    <tbody id='cbody'>
                    </tbody>
                </table>
            </div>
            <div id="num" style="display:none" class="display_tab">
                <div id="number_txt"></div>
                <div>
                    <table id="count"><tbody id="count_body"></tbody></table>
                </div>
                <div>
                    <label for="number">Enter a Number:</label>
                    <input type="text" id="number" name="number"><br><br>
                    <button type="button" onclick="calc();">Calculate</button>
                    <div id='math'></div>
                    <div id='glyphy' class="glyphy"></div>
                    <div id='lit'></div>
                </div>
                <div>
                    <table id="count2"><tbody id="count_body2"></tbody></table>
                    <button id="count_more" type="button" onclick="count_more();">More...</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
